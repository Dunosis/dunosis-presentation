<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<!-- Custom Font Styles -->
		<style>
			@font-face {
				font-family: 'NoirPro Regular';
				src: url('assets/fonts/NoirPro-Regular.eot') format('eot'),	
					 url('assets/fonts/NoirPro-Regular.woff2') format('woff2'),
					 url('assets/fonts/NoirPro-Regular.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}

			body {
				font-family: 'NoirPro Regular', sans-serif;
			}
		 </style>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="#f5f5f5" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
					<div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
					  
						<!-- Left Bars -->
						<div style="display: flex; flex-direction: column; align-items: flex-start; width: 100%; gap: 0.5rem;">
							<div style="width: 20%; height: 1rem; background-color: #C62A2C;"></div>
							<div style="width: 40%; height: 1rem; background-color: #ECB731;"></div>
							<div style="width: 60%; height: 1rem; background-color: #029A4D;"></div>
						</div>
					
						<!-- Logo and Tagline -->
						<div style="width: 950px; display: flex; flex-direction: column; align-items: center;">
							<img src="assets/images/dunosis-logo.png" alt="Dunosis Logo" style="margin-bottom: 1rem;">
						</div>
					
						<!-- Right Bars -->
						<div style="display: flex; flex-direction: column; align-items: flex-end; width: 100%; gap: 0.5rem;">
							<div style="width: 20%; height: 1rem; background-color: #C62A2C;"></div>
							<div style="width: 40%; height: 1rem; background-color: #ECB731;"></div>
							<div style="width: 60%; height: 1rem; background-color: #029A4D;"></div>
						</div>
				  
					</div>
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
