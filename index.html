<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<!-- Custom Font Styles -->
		<style>
			@font-face {
				font-family: 'NoirPro Regular';
				src: url('assets/fonts/NoirPro-Regular.eot') format('eot'),	
					 url('assets/fonts/NoirPro-Regular.woff2') format('woff2'),
					 url('assets/fonts/NoirPro-Regular.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}

			body {
				font-family: 'NoirPro Regular', sans-serif;
			}
		 </style>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="#f5f5f5" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
					<div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
					  
						<!-- Left Bars -->
						<div style="display: flex; flex-direction: column; align-items: flex-start; width: 100%; gap: 0.5rem;">
							<div style="width: 20%; height: 1rem; background-color: #C62A2C;"></div>
							<div style="width: 40%; height: 1rem; background-color: #ECB731;"></div>
							<div style="width: 60%; height: 1rem; background-color: #029A4D;"></div>
						</div>
					
						<!-- Logo and Tagline -->
						<div style="width: 950px; display: flex; flex-direction: column; align-items: center;">
							<img src="assets/images/dunosis-logo.png" alt="Dunosis Logo" style="margin-bottom: 1rem;">
						</div>
					
						<!-- Right Bars -->
						<div style="display: flex; flex-direction: column; align-items: flex-end; width: 100%; gap: 0.5rem;">
							<div style="width: 20%; height: 1rem; background-color: #C62A2C;"></div>
							<div style="width: 40%; height: 1rem; background-color: #ECB731;"></div>
							<div style="width: 60%; height: 1rem; background-color: #029A4D;"></div>
						</div>
				  
					</div>
				</section>
				<section data-background-color="#f5f5f5" style="display: flex; align-items: center; justify-content: center;">
  
					<!-- Left Side: WHO WE ARE -->
					<div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #4B48E3; font-weight: bold; text-transform: uppercase;">
						<div style="width: 15px; height: 100px; background-color: #4B48E3; margin-bottom: 1rem;"></div>
						<div style="width: 8px; height: 100px; background-color: #4B48E3; margin-bottom: 1rem;"></div>
						<div style="width: 4px; height: 100px; background-color: #4B48E3;"></div>
						<h1 style="font-size: 6rem; line-height: 1; text-align: center; margin-top: 2rem;">
							WHO<br>WE ARE
						</h1>
					</div>
				  
					<!-- Right Side: Company Description -->
					<div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; padding-left: 3rem; font-family: sans-serif; color: #333;">
					  <h2 style="font-weight: bold;">DUNOSIS LLC</h2>
					  <p style="font-size: 1.25rem; margin-top: 1rem;">
						Is a <strong>Chicago</strong> and <strong>Santa Cruz, Bolivia</strong> based company.
					  </p>
					  <p style="font-size: 1.25rem; margin-top: 1rem;">
						We offer web development, software development, marketing, consulting and outsourcing services.
					  </p>
				  
					  <!-- Bottom Bars -->
					  <div style="margin-top: 2rem; width: 100%; display: flex; flex-direction: column; gap: 0.5rem;">
						<div style="height: 8px; width: 80%; background-color: #4B48E3;"></div>
						<div style="height: 8px; width: 60%; background-color: #4B48E3;"></div>
						<div style="height: 8px; width: 40%; background-color: #4B48E3;"></div>
						<div style="height: 8px; width: 20%; background-color: #4B48E3;"></div>
					  </div>
					</div>
				  
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
